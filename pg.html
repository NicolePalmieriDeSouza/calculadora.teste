<body>
    <h1>calculando p.g</h1>
    <br>
    <input type="number" placeholder="coloque o a1" id="a1">
    <input type="number" placeholder="coloque a razao" id="q">
    <input type="number" placeholder="coloque o n" id="n">
    <br>
    <button onclick="executar()">executar</button>
    <br>
    <p id="resultadoo">resultado:</p>
    <script>
        function executar(){
            let a1 = Number(document.getElementById('a1').value);
            let n = Number(document.getElementById('n').value);
            let q = Number(document.getElementById('q').value);
            let an = a1 * q ** (n - 1);
            let resulte = document.getElementById('resultadoo');
            resulte.innerText = "resultado é: " + an;
        }
    </script>
