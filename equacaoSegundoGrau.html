<body>
    <h1>Equação de 2° grau</h1>
    <input type="number" placeholder="Digite o valor de A: " id="a">
    <input type="number" placeholder="Digite o valor de B: " id="b">
    <input type="number" placeholder="Digite o valor de C: " id="c">
    <br>
    <button onclick="executar()">Calcular</button>
    <br>
    <p id="resultado">Resultado:</p>
    <p id="oi"></p>
    <script>
function executar(){
    let a = Number(document.getElementById('a').value);
    let b = Number(document.getElementById('b').value);
    let c = Number(document.getElementById('c').value);

    let delta = (b ** 2) - (4 * a * c);
    console.log(delta);
    let raiz = Math.sqrt(delta);
    let X1 = (-b + raiz) / (2 * a);
    let X2 = (-b - raiz) / (2 * a);
    let oi = document.getElementById('oi');
    let resultado = document.getElementById('resultado');
    resultado.innerText = " X1: " + X1 + "\n" + "X2: " + X2;
    if(a === 0){
        console.log("isso não é uma equação de 2° grau.");
        oi.innerText = "isso não é uma equação de 2° grau.";
    }else{
oi.innerText = "o delta é: " + delta;
    }
}
