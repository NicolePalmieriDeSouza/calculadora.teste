    <h1>p.a</h1>
    <br>
    <input type="number" placeholder="digite o a1" id="a1">
    <input type="number" placeholder="digite o n" id="n">
    <input type="number" placeholder="digite a razão" id="r">
    <br>
    <button onclick="conta()">executar</button>
    <br>
    <p id="resultado">resultado:</p>
    <script>
        function conta(){
            let a1 = Number(document.getElementById('a1').value);
            let n = Number(document.getElementById('n').value);
            let r = Number(document.getElementById('r').value);
            let an = a1 + (n - 1) * r;
            let resulty = document.getElementById('resultado');
            resulty.innerText = an;
        }

    </script>
