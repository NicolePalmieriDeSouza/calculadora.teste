    <h1>fatorial</h1>
    <input type="number" placeholder="digite um número" id="num">
    <br>
    <button onclick="fatorial()">calcular</button>
    <br>
    <p id="resultado">resultado:</p>
    <script>
function fatorial(){
    const num = Number(document.getElementById('num').value);
    let i = 1;
    let fatorial = 1;
    while(i <= num){
    fatorial *= i;
    i++;
    }
    let resulty = document.getElementById('resultado');
    resulty.innerText = fatorial;
}
    </script>
